      #   with:
      #     inlineScript: |
      #       az webapp config container set \
      #         --name albanyjwparking \
      #         --resource-group defaultresourcegroup-eus \
      #         --docker-custom-image-name '${{ env.IMAGE }}:${{ env.TAG_SUFFIX }}-${{ github.sha }}' \
      #         --docker-registry-server-url 'https://ghcr.io' \
      #         --docker-registry-server-user '${{ secrets.GHCR_PULL_USERNAME }}' \
      #         --docker-registry-server-password '${{ secrets.GHCR_PULL_TOKEN }}'
