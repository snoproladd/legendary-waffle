
name: Build and Deploy Node.js App to Azure via Docker

on:
  push:
    branches:
      - main
      - testing
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write # Required for OIDC login to Azure

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Set up Node.js (optional for pre-build tasks)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # 3. Install dependencies (optional if Dockerfile handles it)
      - name: Install dependencies
        run: npm ci

      # 4. Log in to GHCR
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # 5. Build Docker image (multi-stage Dockerfile recommended)
      - name: Build Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/albanyjwparking
          docker build --pull -t $IMAGE_NAME:latest -t $IMAGE_NAME:${{ github.sha }} .

      # 6. Push Docker image to GHCR
      - name: Push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/albanyjwparking
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}

      # 7. Login to Azure using OIDC (your previous success)
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_03BFEEF01EBC459CAB3B8916D9DC13D6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_894700EE41E947219217C3166447CB28 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B888F1277FDA423FAC062238F60F50AA }}

      # 8. Deploy to Azure App Service (Docker)
      - name: Deploy to Azure Web App (Docker)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'albanyjwparking'
          slot-name: 'Production'
          images: 'ghcr.io/${{ github.repository_owner }}/albanyjwparking:latest'
