
name: Build & Deploy Node.js to Azure (GHCR, main + testing, no slots)

on:
  push:
    branches:
      - main
      - testing
  workflow_dispatch:

permissions:
  contents: read
  packages: write          # GHCR push with GITHUB_TOKEN
  id-token: write          # OIDC login to Azure

env:
  REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - uses: actions/checkout@v4

      # 2) Node (optional, for pre-build tasks)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      # 3) Install dependencies (skip if Dockerfile does this)
      - name: Install dependencies
        run: npm ci

      # 4) Derive IMAGE once and export to job env
      - name: Set IMAGE env
        run: echo "IMAGE=${{ env.REGISTRY }}/albanyjwparking" >> $GITHUB_ENV

      # 5) Derive TAG_SUFFIX from the branch (main => prod, testing => test)
      - name: Set TAG_SUFFIX env (branch-aware)
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "TAG_SUFFIX=prod" >> $GITHUB_ENV
          else
            echo "TAG_SUFFIX=test" >> $GITHUB_ENV
          fi

      # 6) Login to GHCR using GITHUB_TOKEN (no PAT required)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      # 7) Build Docker image (branch-aware tags)
      - name: Build Docker image
        run: |
          docker build --pull \
            -t ${{ env.IMAGE }}:${{ env.TAG_SUFFIX }}-${{ github.sha }} \
            -t ${{ env.IMAGE }}:${{ env.TAG_SUFFIX }} \
            -t ${{ env.IMAGE }}:latest .

      # 8) Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE }}:${{ env.TAG_SUFFIX }}-${{ github.sha }}
          docker push ${{ env.IMAGE }}:${{ env.TAG_SUFFIX }}
          docker push ${{ env.IMAGE }}:latest

      # 9) Login to Azure via OIDC
      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_WIF_CLIENTID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 10) Deploy to Azure App Service (no slots) with deterministic tag -> triggers pull
      - name: Deploy to Azure Web App (Docker)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'albanyjwparking'
          images: '${{ env.IMAGE }}:${{ env.TAG_SUFFIX }}-${{ github.sha }}'
