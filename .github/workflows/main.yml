
name: Build & Deploy Node.js to Azure (ACR, main + testing, no slots)

on:
  push:
    branches:
      - main
      - testing
  workflow_dispatch:

permissions:
  contents: read
  id-token: write        # OIDC login to Azure (no PATs needed)

env:
  ACR_NAME: albanyjwparkingacr         # <-- set to the ACR you created
  REPO: albanyjwparking                # <-- repository name in ACR

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - uses: actions/checkout@v4

      # 2) Node (optional if Dockerfile handles npm ci)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      # 3) Branch-aware tag suffix
      - name: Set TAG_SUFFIX env
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "TAG_SUFFIX=prod" >> "$GITHUB_ENV"
          else
            echo "TAG_SUFFIX=test" >> "$GITHUB_ENV"
          fi

      # 3b) Compute ACR_LOGIN_SERVER (cannot reference env inside workflow-level env)
      - name: Set ACR_LOGIN_SERVER env
        run: |
          echo "ACR_LOGIN_SERVER=${{ env.ACR_NAME }}.azurecr.io" >> "$GITHUB_ENV"

      # 4) OIDC login to Azure
      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_WIF_CLIENTID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 5) Tokenless ACR login using Azure CLI session
      - name: ACR Login
        run: az acr login --name ${{ env.ACR_NAME }}

      # 6) Build & Push Docker image
      - name: Build & Push Docker image
        run: |
          IMAGE=${{ env.ACR_LOGIN_SERVER }}/${{ env.REPO }}
          docker build --pull \
            -t "$IMAGE:${{ env.TAG_SUFFIX }}-${{ github.sha }}" \
            -t "$IMAGE:${{ env.TAG_SUFFIX }}" \
            -t "$IMAGE:latest" .
          docker push "$IMAGE:${{ env.TAG_SUFFIX }}-${{ github.sha }}"
          docker push "$IMAGE:${{ env.TAG_SUFFIX }}"
          docker push "$IMAGE:latest"

      # 7) Deploy: set the image tag -> App Service pulls immediately
      - name: Deploy to Azure Web App (Docker via ACR)
        uses: azure/cli@v2
        with:
          inlineScript: |
            IMAGE=${{ env.ACR_LOGIN_SERVER }}/${{ env.REPO }}:${{ env.TAG_SUFFIX }}-${{ github.sha }}
            az webapp config container set \
              --name albanyjwparking \
              --resource-group defaultresourcegroup-eus \
              --docker-custom-image-name "$IMAGE" \
              --docker-registry-server-url "https://${{ env.ACR_LOGIN_SERVER }}"

      # 8) Optional restart (usually not necessary)
      - name: Restart Web App
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp restart --name albanyjwparking --resource-group defaultresourcegroup-eus
