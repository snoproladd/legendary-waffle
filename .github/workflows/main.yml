
name: Build & Deploy Node.js to Azure (GHCR, main + testing, no slots)

on:
  push:
    branches:
      - main
      - testing
  workflow_dispatch:

permissions:
  contents: read
  packages: write          # publish to GHCR via GITHUB_TOKEN
  id-token: write          # OIDC login to Azure

env:
  REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - uses: actions/checkout@v4

      # 2) Node (optional if Dockerfile handles npm ci)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      # 3) Derive IMAGE once and export to job env
      - name: Set IMAGE env
        run: echo "IMAGE=${{ env.REGISTRY }}/albanyjwparking" >> $GITHUB_ENV

      # 4) Set TAG_SUFFIX based on branch (main => prod, testing => test)
      - name: Set TAG_SUFFIX env (branch-aware)
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "TAG_SUFFIX=prod" >> $GITHUB_ENV
          else
            echo "TAG_SUFFIX=test" >> $GITHUB_ENV
          fi

      # 5) Log in to GHCR using GITHUB_TOKEN (no PAT)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      # 6) Build Docker image with deterministic tags
      - name: Build Docker image
        run: |
          docker build --pull \
            -t ${{ env.IMAGE }}:${{ env.TAG_SUFFIX }}-${{ github.sha }} \
            -t ${{ env.IMAGE }}:${{ env.TAG_SUFFIX }} \
            -t ${{ env.IMAGE }}:latest .

      # 7) Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE }}:${{ env.TAG_SUFFIX }}-${{ github.sha }}
          docker push ${{ env.IMAGE }}:${{ env.TAG_SUFFIX }}
          docker push ${{ env.IMAGE }}:latest

      # 8) Login to Azure via OIDC
      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_WIF_CLIENTID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 9A) Deploy to Azure App Service (GHCR public package)
      #     If your GHCR package is PUBLIC, this is sufficient.
      - name: Deploy to Azure Web App (Docker)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'albanyjwparking'
          images: '${{ env.IMAGE }}:${{ env.TAG_SUFFIX }}-${{ github.sha }}'

      # 9B) (Optional) Configure GHCR registry credentials for PRIVATE package
      #     Uncomment this step ONLY if your GHCR package is PRIVATE and App Service needs pull credentials.
      #     Add repo secrets: GHCR_PULL_USERNAME (your GitHub username/org service account)
      #                        GHCR_PULL_TOKEN    (PAT with 'read:packages' scope; enable SSO if org-enforced)
