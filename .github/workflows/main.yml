
name: Build & Deploy Node.js to Azure (GHCR, main + testing)

on:
  push:
    branches:
      - main
      - testing
  workflow_dispatch:

permissions:
  contents: read
  packages: write          # needed for GHCR push with GITHUB_TOKEN
  id-token: write          # needed for OIDC login to Azure

env:
  REGISTRY: ghcr.io/${{ github.repository_owner }}
  IMAGE: ${{ env.REGISTRY }}/albanyjwparking

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - branch: main
            slot: Production
            tag_suffix: prod
          - branch: testing
            slot: Staging
            tag_suffix: test

    # Only run the matrix entry matching the current ref
    if: >
      (github.ref == 'refs/heads/main' && matrix.branch == 'main') ||
      (github.ref == 'refs/heads/testing' && matrix.branch == 'testing')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      # Use GITHUB_TOKEN instead of PAT for GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build Docker image
        run: |
          docker build --pull \
            -t ${{ env.IMAGE }}:${{ matrix.tag_suffix }}-${{ github.sha }} \
            -t ${{ env.IMAGE }}:${{ matrix.tag_suffix }} \
            -t ${{ env.IMAGE }}:latest .

      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE }}:${{ matrix.tag_suffix }}-${{ github.sha }}
          docker push ${{ env.IMAGE }}:${{ matrix.tag_suffix }}
          docker push ${{ env.IMAGE }}:latest

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_WIF_CLIENTID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Update image to deterministic tag -> triggers App Service to pull
      - name: Deploy to Azure Web App (Docker)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'albanyjwparking'
          slot-name: ${{ matrix.slot }}
          images: '${{ env.IMAGE }}:${{ matrix.tag_suffix }}-${{ github.sha }}'
